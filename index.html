<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>A-Frame AI Response</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-text id="aiResponseText" value="Waiting for AI response..." position="-1.5 1 -3" color="#FFF"></a-text>
    </a-scene>

    <script>
    function fetchAIResponse() {
        fetch('http://localhost:3000/response')
        .then(response => response.json())
        .then(data => {
        const aiResponseText = document.getElementById('aiResponseText');
        aiResponseText.setAttribute('value', data.response);
        });
}


      setInterval(fetchAIResponse, 5000);
    </script>
  </body>
</html>
